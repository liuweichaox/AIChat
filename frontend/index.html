<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>语音助手</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script type="module" src="https://unpkg.com/vue@3/dist/vue.esm-browser.js"></script>
</head>
<body>
  <div id="app">
    <h1>💬 实时语音对话</h1>

    <div class="reply">
      <div class="bot">
        <span v-for="token in reply" :key="token.id" class="token">{{ token.text }}</span>
        <span class="cursor" v-if="recording">▋</span>
      </div>
    </div>

    <button @click="toggleMic">
      {{ recording ? '⏹ 停止' : '🎙 开始说话' }}
    </button>

    <div v-if="error" class="error">⚠️ {{ error }}</div>
  </div>

  <script type="module">
    import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    createApp({
      setup() {
        const reply = ref([])
        const recording = ref(false)
        const error = ref(null)
        let pc
        let ws
        function playAudio(hex) {
          const bytes = new Uint8Array(hex.match(/.{1,2}/g).map(b => parseInt(b, 16)))
          const blob = new Blob([bytes], { type: 'audio/wav' })
          const url = URL.createObjectURL(blob)
          new Audio(url).play()
        }

        async function startCall() {
          reply.value = []
          recording.value = true
          error.value = null

          pc = new RTCPeerConnection({
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
          })

          pc.onicecandidate = (e) => {
            if (e.candidate) {
              ws?.send(JSON.stringify({ type: 'candidate', candidate: e.candidate }))
            }
          }

          const stream = await navigator.mediaDevices.getUserMedia({ audio: true })
          stream.getTracks().forEach(t => pc.addTrack(t, stream))

          ws = new WebSocket(`ws://${location.host}/ws/signal`)
          ws.onmessage = async (event) => {
            const msg = JSON.parse(event.data)
            if (msg.type === 'answer') {
              await pc.setRemoteDescription(new RTCSessionDescription({ type: 'answer', sdp: msg.sdp }))
            } else if (msg.type === 'candidate') {
              await pc.addIceCandidate(new RTCIceCandidate(msg.candidate))
            } else if (msg.type === 'text') {
              reply.value.push({ id: reply.value.length, text: msg.data })
            } else if (msg.type === 'audio') {
              playAudio(msg.data)
            }
          }

          const offer = await pc.createOffer()
          await pc.setLocalDescription(offer)
          ws.onopen = () => ws.send(JSON.stringify({ type: 'offer', sdp: offer.sdp }))
        }

        function stopCall() {
          ws?.close()
          pc?.close()
          recording.value = false
        }

        async function toggleMic() {
          if (recording.value) {
            stopCall()
          } else {
            try {
              await startCall()
            } catch (err) {
              error.value = err.message
              recording.value = false
            }
          }
        }

        return { reply, recording, error, toggleMic }
      }
    }).mount('#app')
  </script>
</body>
</html>
