  <script type="module" src="https://unpkg.com/vue@3/dist/vue.esm-browser.js"></script>

<body>
  <div id="app">
    <h1>æ¬¢è¿ä½¿ç”¨è¯­éŸ³åŠ©æ‰‹ï¼Œç‚¹å‡»ä¸‹æ–¹æŒ‰é’®å¼€å§‹å¯¹è¯</h1>

    <div class="history">
      <div v-for="(msg, idx) in history" :key="idx" :class="['message', msg.role]">
        {{ msg.text }}
      </div>
      <div class="message user" v-if="userText">{{ userText }}</div>
      <div class="message bot" v-if="reply.length">
        <span v-for="token in reply" :key="token.id" class="token">{{ token.text }}</span><span class="cursor"
          v-if="listening || typing">â–‹</span>
      </div>
    </div>

    <button @click="toggleMic">
      {{ recording ? 'â¹ åœæ­¢' : 'ğŸ™ å¼€å§‹è¯´è¯' }}
    </button>

    <div v-if="error" class="error">âš ï¸ {{ error }}</div>
  </div>

  <script type="module">
    import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
    createApp({
      setup() {
        // å›å¤å†…å®¹çš„ token æ•°ç»„ï¼ˆé€å­—æ˜¾ç¤ºï¼‰
        const reply = ref([])
        // èŠå¤©å†å²è®°å½•ï¼ŒåŒ…å«ç”¨æˆ·å’Œæœºå™¨äººæ¶ˆæ¯
        const history = ref([])
        // å½“å‰ç”¨æˆ·è¯­éŸ³è½¬æ–‡å­—çš„å†…å®¹
        const userText = ref('')
        // æ˜¯å¦æ­£åœ¨å½•éŸ³ï¼ˆé€šè¯çŠ¶æ€ï¼‰
        const recording = ref(false)
        // æ˜¯å¦å¤„äºâ€œç­‰å¾…ç”¨æˆ·è¯´è¯â€çŠ¶æ€
        const listening = ref(false)
        // æ˜¯å¦æ­£åœ¨é€å­—è¾“å‡ºæœºå™¨äººå›å¤
        const typing = ref(false)
        // é”™è¯¯ä¿¡æ¯
        const error = ref(null)
        // WebRTC PeerConnection å¯¹è±¡
        let pc
        // æ§åˆ¶ä¿¡ä»¤çš„ WebSocket è¿æ¥
        let ctrl
        // è¯­éŸ³åˆæˆçš„æ•°æ®é€šé“
        let ttsChannel
        // æœ¬åœ°éŸ³é¢‘æµ
        let localStream
        // è¿œç«¯è¯­éŸ³æ’­æ”¾
        let remoteAudio

        /**
         * æ’­æ”¾è¿œç«¯è¯­éŸ³è½¨é“
         * @param {MediaStreamTrack} track - è¿œç«¯éŸ³é¢‘è½¨é“
         */
        function playRemoteTrack(track) {
          const stream = new MediaStream([track])
          remoteAudio = new Audio()
          remoteAudio.srcObject = stream
          remoteAudio.onended = () => {
            setTimeout(() => {
              listening.value = true
              userText.value = ''
            }, 1000)
          }
          remoteAudio.play()
        }

        /**
         * é€å­—æ˜¾ç¤ºæœºå™¨äººå›å¤å†…å®¹ï¼Œå¹¶åŠ å…¥å†å²
         * @param {string} text - æœºå™¨äººå›å¤æ–‡æœ¬
         */
        function typeReply(text) {
          reply.value = []
          typing.value = true
          let i = 0
          // æ¯150msæ˜¾ç¤ºä¸€ä¸ªå­—ç¬¦ï¼Œé€Ÿåº¦ä¸è¯­éŸ³æ’­æ”¾æ¥è¿‘
          const timer = setInterval(() => {
            reply.value.push({ id: reply.value.length, text: text[i] })
            i++
            if (i >= text.length) {
              clearInterval(timer)
              typing.value = false
              // å›å¤ç»“æŸååŠ å…¥å†å²
              history.value.push({ role: 'bot', text })
            }
          }, 150)
        }

        /**
         * å¼€å§‹ä¸€æ¬¡è¯­éŸ³ä¼šè¯ï¼Œåˆå§‹åŒ–WebRTCå’ŒWebSocket
         */
        async function startCall() {
          // æ¸…ç©ºç•Œé¢çŠ¶æ€
          reply.value = []
          history.value = []
          userText.value = ''
          recording.value = true
          listening.value = true
          error.value = null

          // å»ºç«‹WebSocketæ§åˆ¶é€šé“
          ctrl = new WebSocket(`ws://${location.host}/ws/control`)

          // WebSocketè¿æ¥å»ºç«‹åï¼Œåˆå§‹åŒ–WebRTC
          ctrl.onopen = async () => {
            pc = new RTCPeerConnection()
            // åˆ›å»ºæ•°æ®é€šé“ç”¨äºæ–‡æœ¬/éŸ³é¢‘ä¼ è¾“
            ttsChannel = pc.createDataChannel('tts')
            ttsChannel.onmessage = (e) => {
              // å¤„ç†æœåŠ¡ç«¯æ¨é€çš„æ¶ˆæ¯
              const msg = JSON.parse(e.data)
              if (msg.type === 'transcript') {
                // è¯­éŸ³è½¬æ–‡å­—ç»“æœ
                userText.value = msg.data
                listening.value = false
                history.value.push({ role: 'user', text: msg.data })
              } else if (msg.type === 'text') {
                // æœºå™¨äººæ–‡æœ¬å›å¤
                typeReply(msg.data)
              }
            }

            pc.ontrack = (ev) => {
              if (ev.track.kind === 'audio') {
                playRemoteTrack(ev.track)
              }
            }

            // è·å–æœ¬åœ°éº¦å…‹é£éŸ³é¢‘æµ
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true })
            // æ·»åŠ éŸ³é¢‘è½¨é“åˆ°WebRTC
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream))

            // åˆ›å»ºWebRTC offer
            const offer = await pc.createOffer()
            await pc.setLocalDescription(offer)

            // å‘é€offeråˆ°åç«¯ï¼Œè·å–answer
            const resp = await fetch('/rtc/offer', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(pc.localDescription)
            })
            const ans = await resp.json()
            // è®¾ç½®è¿œç«¯æè¿°
            await pc.setRemoteDescription(new RTCSessionDescription(ans))
            // æ³¨å†Œä¼šè¯ID
            ctrl.send(JSON.stringify({ type: 'register', id: ans.id }))
          }
        }

        /**
         * åœæ­¢è¯­éŸ³ä¼šè¯ï¼Œå…³é—­è¿æ¥å’ŒéŸ³é¢‘æµ
         */
        function stopCall() {
          ctrl?.close() // å…³é—­WebSocket
          pc?.close()   // å…³é—­WebRTC
          // åœæ­¢æœ¬åœ°éŸ³é¢‘é‡‡é›†
          localStream?.getTracks().forEach(t => t.stop())
          recording.value = false
        }

        /**
         * åˆ‡æ¢éº¦å…‹é£ï¼ˆå¼€å§‹/åœæ­¢ä¼šè¯ï¼‰
         */
        async function toggleMic() {
          if (recording.value) {
            // å·²åœ¨é€šè¯åˆ™åœæ­¢
            stopCall()
          } else {
            try {
              // å¦åˆ™å¼€å§‹æ–°ä¼šè¯
              await startCall()
            } catch (err) {
              // æ•è·å¼‚å¸¸å¹¶æ˜¾ç¤ºé”™è¯¯
              error.value = err.message
              recording.value = false
            }
          }
        }

        // æš´éœ²ç»™æ¨¡æ¿çš„æ•°æ®å’Œæ–¹æ³•
        return { reply, history, userText, recording, listening, typing, error, toggleMic }
      }
    }).mount('#app')
  </script>
